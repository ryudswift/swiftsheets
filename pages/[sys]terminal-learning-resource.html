<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wargames & Terminal Learning Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a; /* Dark blue-black background */
            color: #e0e0e0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Canvas for background animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Card container perspective */
        .card-container {
            perspective: 1000px;
        }

        /* Individual card styling */
        .card {
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            background: rgba(16, 24, 48, 0.6); /* Semi-transparent dark blue */
            border: 1px solid rgba(0, 191, 255, 0.3); /* Deep sky blue border */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2), 
                        0 0 30px rgba(0, 191, 255, 0.1),
                        inset 0 0 10px rgba(0, 191, 255, 0.1);
        }

        /* Hover effect for the card */
        .card-container:hover .card { /* Apply hover to container to avoid flicker with new button */
            transform: translateZ(20px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6), 
                        0 0 60px rgba(0, 191, 255, 0.3),
                        inset 0 0 15px rgba(0, 191, 255, 0.2);
        }

        /* Pulsating glow animation */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 191, 255, 0.2), 
                            0 0 30px rgba(0, 191, 255, 0.1),
                            inset 0 0 10px rgba(0, 191, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 191, 255, 0.4), 
                            0 0 50px rgba(0, 191, 255, 0.2),
                            inset 0 0 12px rgba(0, 191, 255, 0.15);
            }
        }

        .card {
            animation: glow 4s infinite ease-in-out;
        }

        /* Card title styling */
        .card-title {
            color: #00bfff; /* Deep sky blue */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.7);
        }
        
        /* Gemini API Button Styling */
        .gemini-btn {
            background-color: rgba(0, 191, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.4);
            color: #00bfff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .gemini-btn:hover {
            background-color: rgba(0, 191, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        /* Modal Styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #0a0a1a;
            border: 1px solid rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
        }
        
        /* Simple spinner for loading */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00bfff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Settings Button */
        #settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: #00bfff;
            color: #0a0a1a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #settings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 191, 255, 1);
        }
    </style>
</head>
<body class="min-h-screen w-full">
    
    <canvas id="particle-canvas"></canvas>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 relative z-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold orbitron mb-2 text-white">Wargames & Learning Resources</h1>
            <p class="text-lg text-gray-400">An interactive list of resources to hone your terminal and security skills.</p>
        </header>

        <div id="wargames-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Wargame cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Floating Settings Button -->
    <button id="settings-btn" title="API Settings">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>

    <!-- Modal for Gemini API Response -->
    <div id="gemini-modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal-overlay z-50 hidden">
        <div class="modal-content rounded-lg p-6 w-11/12 md:w-2/3 lg:w-1/2 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-2xl orbitron card-title">Generating Learning Path...</h3>
                <button id="close-gemini-modal" class="text-white text-2xl">&times;</button>
            </div>
            <div id="modal-body">
                <div class="flex justify-center items-center h-48">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Settings -->
    <div id="settings-modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal-overlay z-50 hidden">
        <div class="modal-content rounded-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl orbitron card-title">API Settings</h3>
                <button id="close-settings-modal" class="text-white text-2xl">&times;</button>
            </div>
            <div>
                <label for="api-key-input" class="block mb-2 text-gray-300">Gemini API Key</label>
                <input type="password" id="api-key-input" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your API key">
                <p class="text-xs text-gray-500 mt-1">Your key is saved in your browser's local storage for this session.</p>
                <button id="save-api-key" class="gemini-btn font-bold py-2 px-4 rounded-lg mt-4 w-full">Save Key</button>
            </div>
        </div>
    </div>


    <script>
        // --- Particle Network Animation ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = [];
            const numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                let color = 'rgba(0, 191, 255, 0.8)';
                particlesArray.push({ x, y, directionX, directionY, size, color });
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                let particle = particlesArray[i];
                particle.x += particle.directionX;
                particle.y += particle.directionY;
                if (particle.x + particle.size > canvas.width || particle.x - particle.size < 0) { particle.directionX = -particle.directionX; }
                if (particle.y + particle.size > canvas.height || particle.y - particle.size < 0) { particle.directionY = -particle.directionY; }
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2, false);
                ctx.fillStyle = particle.color;
                ctx.fill();
            }
            connectParticles();
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 191, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
        animateParticles();

        // --- Wargame Data and Card Generation ---
        const wargames = [
            { title: "OverTheWire: Bandit", description: "A wargame for beginners to learn the Linux command line and basic security concepts.", url: "https://overthewire.org/wargames/bandit/" },
            { title: "Terminus", description: "A terminal-based 'choose your own adventure' game to practice basic Linux commands.", url: "https://www.terminist.com/" },
            { title: "Vim Adventures", description: "A 2D adventure puzzle game to learn the Vim text editor.", url: "https://vim-adventures.com/" },
            { title: "clmystery", description: "A command-line murder mystery game to practice your Linux command-line skills.", url: "https://github.com/veltman/clmystery" },
            { title: "bashcrawl", description: "A text-based adventure game that teaches the basics of the Bash shell.", url: "https://gitlab.com/slackermedia/bashcrawl" },
            { title: "cmdchallenge", description: "A series of challenges to test your knowledge of the Linux command line.", url: "https://cmdchallenge.com/" },
            { title: "WeChall", description: "A site with challenges in programming, logic, and Linux/Windows.", url: "https://www.wechall.net/" },
            { title: "root-me", description: "A platform with challenges in programming, steganography, and cryptography.", url: "https://www.root-me.org/" },
            { title: "pwnable.kr", description: "A wargame site that focuses on 'pawning' or exploiting vulnerabilities in software.", url: "http://pwnable.kr/" },
            { title: "HackerGateway", description: "A site with challenges in steganography, cryptography, and web security.", url: "https://hackergateway.com/" },
            { title: "Reversing.kr", description: "A wargame site that specializes in reverse engineering.", url: "http://reversing.kr/" },
            { title: "Hack The Box", description: "A popular platform for penetration testing practice.", url: "https://www.hackthebox.com/" },
            { title: "Codingame", description: "A platform to improve your programming skills through games and challenges.", url: "https://www.codingame.com/" },
            { title: "CryptoHack", description: "A site that focuses on cryptography challenges.", url: "https://cryptohack.org/" },
            { title: "Lord of the SQLI", description: "A wargame that teaches you about SQL injection vulnerabilities.", url: "https://lordofsqli.com/" }
        ];

        const grid = document.getElementById('wargames-grid');
        
        wargames.forEach(game => {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container h-full';

            const cardContentWrapper = document.createElement('div');
            cardContentWrapper.className = 'card rounded-lg h-full flex flex-col p-6';

            const cardLink = document.createElement('a');
            cardLink.href = game.url;
            cardLink.target = '_blank';
            cardLink.rel = 'noopener noreferrer';
            cardLink.className = 'flex-grow';

            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold orbitron card-title mb-3';
            title.textContent = game.title;

            const description = document.createElement('p');
            description.className = 'text-gray-300 flex-grow';
            description.textContent = game.description;
            
            const linkIndicator = document.createElement('span');
            linkIndicator.className = 'text-sm text-cyan-400 mt-4 block';
            linkIndicator.textContent = 'Visit Site →';

            cardLink.appendChild(title);
            cardLink.appendChild(description);
            cardLink.appendChild(linkIndicator);

            const geminiButton = document.createElement('button');
            geminiButton.className = 'gemini-btn font-bold py-2 px-4 rounded-lg mt-4 w-full';
            geminiButton.innerHTML = '✨ Generate Learning Path';
            geminiButton.onclick = (e) => {
                e.stopPropagation(); // Prevent card link navigation
                handleGeneratePath(game);
            };
            
            cardContentWrapper.appendChild(cardLink);
            cardContentWrapper.appendChild(geminiButton);
            cardContainer.appendChild(cardContentWrapper);
            grid.appendChild(cardContainer);

            // 3D tilt effect on mouse move
            cardContainer.addEventListener('mousemove', (e) => {
                const card = cardContentWrapper;
                const { left, top, width, height } = card.getBoundingClientRect();
                const x = e.clientX - left - width / 2;
                const y = e.clientY - top - height / 2;
                const rotateX = (y / height) * -10;
                const rotateY = (x / width) * 10;
                card.style.transform = `translateZ(20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            cardContainer.addEventListener('mouseleave', () => {
                cardContentWrapper.style.transform = 'translateZ(0) rotateX(0) rotateY(0)';
            });
        });

        // --- Modal and Settings Logic ---
        const geminiModal = document.getElementById('gemini-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeGeminiModalBtn = document.getElementById('close-gemini-modal');

        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsModalBtn = document.getElementById('close-settings-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyBtn = document.getElementById('save-api-key');

        // Open/Close Settings Modal
        settingsBtn.onclick = () => settingsModal.classList.remove('hidden');
        closeSettingsModalBtn.onclick = () => settingsModal.classList.add('hidden');
        settingsModal.onclick = (e) => { if (e.target === settingsModal) settingsModal.classList.add('hidden'); };

        // Save API Key
        saveApiKeyBtn.onclick = () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
            settingsModal.classList.add('hidden');
            alert('API Key saved for this session!');
        };
        
        // Load API Key on page load if it exists
        apiKeyInput.value = localStorage.getItem('geminiApiKey') || '';


        // --- Gemini API Integration ---
        async function handleGeneratePath(game) {
            const userApiKey = localStorage.getItem('geminiApiKey');
            if (!userApiKey) {
                alert("Please set your Gemini API key in the settings first!");
                settingsModal.classList.remove('hidden');
                return;
            }

            geminiModal.classList.remove('hidden');
            modalTitle.textContent = `Generating Path for ${game.title}`;
            modalBody.innerHTML = `<div class="flex justify-center items-center h-48"><div class="loader"></div></div>`;

            const prompt = `You are a helpful cybersecurity tutor. For the wargame called '${game.title}', which is described as '${game.description}', please generate a concise, beginner-friendly learning path. The path should suggest the first few key concepts or commands a beginner should focus on. Present it as a simple, encouraging guide to get started. Use markdown for simple formatting like lists and bold text.`;
            
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${userApiKey}`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error.message}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                    let text = result.candidates[0].content.parts[0].text;
                    // Basic markdown to HTML conversion
                    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
                    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italics
                    text = text.replace(/`([^`]+)`/g, '<code class="bg-gray-700 text-cyan-300 px-1 rounded">$1</code>'); // Inline code
                    text = text.replace(/\n/g, '<br>'); // Newlines
                    modalBody.innerHTML = `<div class="text-gray-300 leading-relaxed">${text}</div>`;
                } else {
                    throw new Error("No content received from API.");
                }

            } catch (error) {
                console.error("Error fetching from Gemini API:", error);
                modalBody.innerHTML = `<p class="text-red-400">Sorry, something went wrong. Please check your API key and try again.<br><br><span class="text-xs text-gray-500">${error}</span></p>`;
            }
        }

        closeGeminiModalBtn.onclick = () => geminiModal.classList.add('hidden');
        geminiModal.onclick = (e) => {
            if (e.target === geminiModal) {
                geminiModal.classList.add('hidden');
            }
        };

    </script>
</body>
</html>
